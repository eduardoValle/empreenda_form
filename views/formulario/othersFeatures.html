<!-- OUTROS RECURSOS COMO CONTRAPARTIDA -->
<div class="form-group">
    <label class="col-md-4 col-sm-3 control-label" for="others_features_name">
        Outros recusrsos como contrapartida econômicos para o ELEA
    </label>
    <div class="col-md-6 col-sm-6">
        <input ng-model="others_features.name" id="others_features_name" name="others_features_name" type="text"
               placeholder="Internet, etc...." class="form-control">
    </div>
</div>

<div class="form-group" ng-repeat="o in signupForm.others_features">
    <label class="col-md-4 col-sm-3 control-label">Outros</label>
    <div class="col-md-6 col-sm-6">
        <input placeholder="{{o.name}}">
    </div>
</div>

<!-- BOTÃO DE ADICIONAR OUTROS -->
<div class="form-group">
    <label class="col-md-4 col-sm-3 control-label" for="addOthers">Adicionar Outros</label>
    <div class="col-md-4">
        <button id="addOthers" name="addOthers" class="btn btn-primary" ng-click="addOthersFeatures()"
                onclick="return false;">+ Outros
        </button>
    </div>
</div>
