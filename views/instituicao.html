<legend>Instituição</legend>
<!-- Name input-->
<div class="form-group">
	<label class="col-md-4 col-sm-3 control-label" for="instituicao_name">Nome</label>
	<div class="col-md-6 col-sm-6">
		<input ng-model="instituicao.name" id="instituicao_name" name="instituicao_name" type="text" placeholder="Ex. Pedro Lucas Pereira Gomes" class="form-control input-md"
		required
		data-rule-required="true" 
		data-msg-required="É necessário preencher o Nome.">
	</div>
</div>
<br>
<!-- CNPJ input-->
<div class="form-group">
	<label class="col-md-4 col-sm-3 control-label" for="instituicao_cnpj">CNPJ</label>
	<div class="col-md-6 col-sm-6">
		<input ng-model="instituicao.cnpj" id="instituicao_cnpj" name="instituicao_cnpj" type="number" placeholder="Apenas números" class="form-control input-md"
		required
		data-rule-required="true" 
		data-msg-required="É necessário preencher o campo CNPJ.">
	</div>
</div>
<br>
<!-- Address input-->
<div class="form-group">
	<label class="col-md-4 col-sm-3 control-label" for="instituicao_address">Endereço</label>
	<div class="col-md-6 col-sm-6">
		<input ng-model="instituicao.address" id="instituicao_address" name="instituicao_address" type="text" placeholder="Ex. Rua Antônio Gomes Silva, nº 415" class="form-control input-md"
		required
		data-rule-required="true" 
		data-msg-required="É necessário preencher o campo Endereço.">
	</div>
</div>
<br>
<!-- Email input-->
<div class="form-group">
	<label class="col-md-4 col-sm-3 control-label" for="email">E-mail</label>
	<div class="col-md-6 col-sm-6">
		<input ng-model="instituicao.email" id="email" name="email" type="email" placeholder="Ex. pedrolucas@contato.com" class="form-control input-md"
		required
		data-rule-required="true" 
		data-msg-required="É necessário preencher o campo CNPJ."
		data-rule-email="true" 
		data-msg-email="Formato de E-mail inválido."

		>
	</div>
</div>
<br>
<!-- Phone input-->
<div class="form-group">
	<label class="col-md-4 col-sm-3 control-label" for="phone">Telefone</label>
	<div class="col-md-6 col-sm-6">
		<input ng-model="instituicao.phone" id="phone" name="phone" type="text" placeholder="Apenas números" class="form-control input-md">
	</div>
</div>
<br>
<!-- Contact input-->
<div class="form-group">
	<label class="col-md-4 col-sm-3 control-label" for="responsible">Responsável</label>
	<div class="col-md-6 col-sm-6">
		<input ng-model="instituicao.responsible" id="responsible" name="responsible" type="text" placeholder="" class="form-control input-md">
	</div>
</div>
<br>
<!-- Contact input-->
<div class="form-group">
	<label class="col-md-4 col-sm-3 control-label" for="phone_responsible">Contato do responsável</label>
	<div class="col-md-6 col-sm-6">
		<input ng-model="instituicao.phone_responsible" id="phone_responsible" name="phone_responsible" type="text" placeholder="" class="form-control input-md">
	</div>
</div>
<br>
<!-- Textarea -->
<div class="form-group">
	<label class="col-md-4 col-sm-3 control-label" for="pastParticipations">Participações passadas em programas de empreendedorismo ou outras  experiências na área, incluindo atividades internas na área já realizadas.</label>
	<div class="col-md-6 col-sm-6">
		<textarea ng-model="instituicao.pastParticipations" class="form-control" id="pastParticipations" name="pastParticipations"></textarea>
	</div>
</div>
<br>
<!-- File Button -->
<div class="form-group">
	<label class="col-md-4 col-sm-3 control-label" for="termAppointment">Termo de compromisso</label>
	<div class="col-md-6 col-sm-6">
		<input ng-model="instituicao.termAppointment" id="termAppointment" name="termAppointment" class="input-file" type="file">
	</div>
</div>
<br>

<discipline></discipline>
<!-- Form Name -->
<legend>Parcerias estabelecidas na comunidade local para ações empreendedoras</legend>

<!-- Textarea -->
<div class="form-group">
	<label class="col-md-4 col-sm-3 control-label" for="historic">Histórico de parcerias para ações empreendedoras</label>
	<div class="col-md-6 col-sm-6">
		<textarea ng-model="instituicao.partnerships.historic" class="form-control" id="historic" name="historic"></textarea>
	</div>
</div>

<!-- Textarea -->
<div class="form-group">
	<label class="col-md-4 col-sm-3 control-label" for="partnerships_for_pea">Parcerias estabelecidas especialmente para o <abbr title="Programa Empreenda. Em Ação!">PEA</abbr> ou o <abbr title="Evento Local do Empreenda. Em Ação!">ELEA</abbr> na <abbr title="Instituição de Ensino Superior">IES</abbr></label>
	<div class="col-md-6 col-sm-6">
		<textarea ng-model="instituicao.partnerships.partnerships_for_pea" class="form-control" id="partnerships_for_pea" name="partnerships_for_pea"></textarea>
	</div>
</div>

<!-- Textarea -->
<div class="form-group">
	<label class="col-md-4 col-sm-3 control-label" for="partnerships_between_institutions">Parceria entre <abbr title="Instituições de Ensino Superior">IESs</abbr> para realizar o <abbr title="Evento Local do Empreenda. Em Ação!">ELEA</abbr> conjuntamente</label>
	<div class="col-md-6 col-sm-6">
		<textarea ng-model="instituicao.partnerships.partnerships_between_institutions" class="form-control" id="partnerships_between_institutions" name="partnerships_between_institutions"></textarea>
	</div>
</div>

<!-- Textarea -->
<div class="form-group">
	<label class="col-md-4 col-sm-3 control-label" for="partnerships_between_campus">Parceria entre campi diferentes da mesma <abbr title="Instituição de Ensino Superior">IES</abbr> para realizar o <abbr title="Evento Local do Empreenda. Em Ação!">ELEA</abbr>  conjuntamente em um dos campi</label>
	<div class="col-md-6 col-sm-6">
		<textarea ng-model="instituicao.partnerships.partnerships_between_campus" class="form-control" id="partnerships_between_campus" name="partnerships_between_campus"></textarea>
	</div>
</div>

<br><br>
<!-- Button -->
<div class="form-group">
	<label class="col-md-6 col-sm-6 control-label" for="addInstituicao">Adicionar instituição</label>
	<div class="col-md-6 col-sm-6">
		<button id="addInstituicao" name="addInstituicao" class="btn btn-primary" ng-click="addInstituicao()" onclick="return false;">+ Instituição</button>
	</div>
</div>
